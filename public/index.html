<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Plots List</title>
	</head>

	<body>
		<h1>Welcome to the Plot Management</h1>
		<hr />
		<p id="message"></p>
		<hr />
		<div id="logon-register" style="display: none">
			<button type="button" id="logon">logon</button>
			<button type="button" id="register">register</button>
		</div>
		<div id="logon-div" style="display: none">
			<form>
				<div>
					<label for="email">email:</label>
					<input type="email" id="email" />
				</div>
				<div>
					<label for="password">password:</label>
					<input type="password" id="password" />
				</div>
				<button type="button" id="logon-button">logon</button>
				<button type="button" id="logon-cancel">cancel</button>
			</form>
		</div>
		<div id="register-div" style="display: none">
			<form>
				<div>
					<label for="name">name:</label>
					<input type="text" id="name" />
				</div>
				<div>
					<label for="email1">email:</label>
					<input type="email" id="email1" />
				</div>
				<div>
					<label for="password1">password:</label>
					<input type="password" id="password1" />
				</div>
				<div>
					<label for="password2">verify password:</label>
					<input type="password" id="password2" />
				</div>
				<button type="button" id="register-button">register</button>
				<button type="button" id="register-cancel">cancel</button>
			</form>
		</div>
		<div id="plots" style="display: none">
			<p id="plots-message"></p>
			<table id="plots-table">
				<tr id="plots-table-header">
					<th>Unit Type</th>
					<th colspan="2"></th>
				</tr>
			</table>
			<button type="button" id="add-plot">add plot</button>
			<button type="button" id="logoff">log off</button>
		</div>
		<div id="edit-plot" style="display: none">
			<form>
				<div>
					<label for="unitType">Unit Type:</label>
					<select id="unitType">
						<option value="Cabbage">Cabbage</option>
						<option value="Carrot">Carrot</option>
						<option value="Cow">Cow</option>
						<option value="Sheep">Sheep</option>
					</select>
				</div>
				<button type="button" id="adding-plot">add</button>
				<button type="button" id="edit-cancel">cancel</button>
			</form>
		</div>
		<hr />
		<a href="/api-docs">API Documentation</a>
		<script src="./index.js" type="module"></script>
	</body>
</html>
